<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Unit Converter</h1>

    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-600">Enter Value</label>
      <input id="inputValue" type="number" class="w-full p-2 border rounded focus:outline-none focus:ring" placeholder="Enter a number">
    </div>

    <div class="flex gap-3 mb-4">
      <div class="w-1/2">
        <label class="block mb-1 text-sm text-gray-600">From</label>
        <select id="fromUnit" class="w-full p-2 border rounded">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
          <option value="mile">Mile</option>
          <option value="foot">Foot</option>
        </select>
      </div>
      <div class="w-1/2">
        <label class="block mb-1 text-sm text-gray-600">To</label>
        <select id="toUnit" class="w-full p-2 border rounded">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
          <option value="mile">Mile</option>
          <option value="foot">Foot</option>
        </select>
      </div>
    </div>

    <button onclick="convertUnit()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Convert</button>

    <div class="mt-4 text-center text-lg font-medium text-green-600" id="result">Result: -</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
